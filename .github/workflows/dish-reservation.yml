name: Create DISH reservation

on:
  workflow_dispatch:
    inputs:
      date:
        description: "Reservation date (YYYY-MM-DD)"
        required: true
        type: string
      time:
        description: "Reservation time (HH:MM)"
        required: true
        type: string
      table:
        description: "Table number"
        required: true
        type: number
      notes:
        description: "Optional notes"
        required: false
        type: string

  repository_dispatch:
    types: [dish_manual_reservation]

jobs:
  create-dish-reservation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build payload file
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "{\"date\":\"${{ github.event.inputs.date }}\",\"time\":\"${{ github.event.inputs.time }}\",\"table\":${{ github.event.inputs.table }},\"notes\":\"${{ github.event.inputs.notes }}\"}" > payload.json
          else
            echo '${{ toJson(github.event.client_payload.payload) }}' > payload.json
          fi

      - name: Debug payload
        run: cat payload.json

      - name: Run DISH reservation script
        env:
          DISH_USERNAME: ${{ secrets.DISH_USERNAME }}
          DISH_PASSWORD: ${{ secrets.DISH_PASSWORD }}
        run: node --loader ts-node/esm scripts/createDishReservation.ts payload.json


