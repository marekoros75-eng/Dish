name: Create DISH reservation

on:
  repository_dispatch:
    types: [dish_manual_reservation]

jobs:
  create-dish-reservation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
          env:
           npm_config_cache: false


      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run DISH reservation script
        env:
          RESERVATION_PAYLOAD: ${{ toJson(github.event.client_payload.payload) }}
        run: npx ts-node scripts/createDishReservation.ts

