name: Create DISH reservation

on:
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build TypeScript
        run: npm run build

      - name: Run DISH reservation script
        working-directory: ${{ github.workspace }}
        run: node dist/scripts/createDishReservation.js "$GITHUB_WORKSPACE/payload.json"
